<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="all-content">
    <div class="content-wrap">
      <div class="h1-wrap">
        <h1>CSS Bayan from Andrew</h1>
      </div>
      <div class="elements-wrap">
        <div class="element one">
          <input type="radio" id="element1" name="radio" checked hidden>
          <label for="element1" class="head-of-element">
            <div class="flex-container">
              <h2>Before RS School</h2>
              <span class="span-item">&#9547</span>
            </div>
            <img src="./img/0-before.png" alt="before RS School" class="image">
          </label>
        </div>
        <div class="element two">
          <input type="radio" id="element2" name="radio" hidden>
          <label for="element2" class="head-of-element">
            <div class="flex-container">
              <h2>First day at RS School</h2>
              <span class="span-item">&#9547</span>
            </div>
            <img src="./img/1st-day.png" alt="first day at RS School" class="image">
          </label>
        </div>
        <div class="element three">
          <input type="radio" id="element3" name="radio" hidden>
          <label for="element3" class="head-of-element">
            <div class="flex-container">
              <h2>After first week at RS School</h2>
              <span class="span-item">&#9547</span>
            </div>
            <img src="./img/1st-week.png" alt="first week at RS School" class="image">
          </label>
        </div>
        <div class="element four">
          <input type="radio" id="element4" name="radio" hidden>
          <label for="element4" class="head-of-element">
            <div class="flex-container">
              <h2>After first month at RS School</h2>
              <span class="span-item">&#9547</span>
            </div>
            <img src="./img/1st-month.png" alt="first month at RS School" class="image">
          </label>
        </div>
        <div class="element five">
          <input type="radio" id="element5" name="radio" hidden>
          <label for="element5" class="head-of-element">
            <div class="flex-container">
              <h2>After two months at RS School</h2>
              <span class="span-item">&#9547</span>
            </div>
            <img src="./img/2nd-month.png" alt="after two months at RS School" class="image">
          </label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
